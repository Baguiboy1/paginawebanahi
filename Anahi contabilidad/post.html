    <!-- Main Content -->
    <main class="py-20">
        <div class="container mx-auto px-6 max-w-4xl">

    <!-- Footer -->
    <footer class="bg-secondary-dark text-white">
        <div class="container mx-auto px-6 py-6 text-center">
            <p>&copy; <span id="year"></span> Anahí Torres Zenteno - Despacho Contable. Todos los derechos reservados.</p>
            <p class="text-sm text-gray-400 mt-1">Diseño web por Uva creaciones</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postContainer = document.getElementById('post-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const user = 'Baguiboy1';
            const repo = 'paginawebanahi';
            const branch = 'main';
            const basePath = 'Anahi%20contabilidad/_posts';

            try {
                const params = new URLSearchParams(window.location.search);
                const slug = params.get('slug');
                if (!slug) throw new Error('No se encontró el slug del post en la URL.');
                const postUrl = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${basePath}/${slug}.md`;
                const response = await fetch(postUrl);
                if (!response.ok) throw new Error(`No se pudo encontrar el post. Revisa la URL: ${postUrl}`);
                const postContent = await response.text();
                const { attributes, body } = parseFrontMatter(postContent);
                document.title = `${attributes.title || 'Post sin título'} - Anahí Torres Zenteno`;
                renderPost(attributes, body);
            } catch (error) {
                console.error('Error al cargar el post:', error);
                postContainer.innerHTML = `<p class="text-red-500 text-center font-semibold">Error: No se pudo cargar la publicación.</p><p class="text-sm text-gray-600 text-center mt-2">${error.message}</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        function parseFrontMatter(content) {
            const frontMatterRegex = /^---\s*([\s\S]*?)\s*---/;
            const match = frontMatterRegex.exec(content);
            const attributes = {};
            let body = content;
            if (match) {
                const frontMatterBlock = match[1];
                body = content.substring(match[0].length);
                frontMatterBlock.split('\n').forEach(line => {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        const key = parts[0].trim();
                        const value = parts.slice(1).join(':').trim().replace(/^['"]|['"]$/g, '');
                        attributes[key] = value;
                    }
                });
            }
            return { attributes, body };
        }

        function renderPost(post, body) {
            const postContainer = document.getElementById('post-container');
            const md = window.markdownit({ html: true, linkify: true, typographer: true });
            // CORRECCIÓN: Se quita el "../" de la ruta de la imagen
            const imageUrl = post.thumbnail ? `<img src="${post.thumbnail}" alt="Imagen para ${post.title}" class="w-full rounded-lg shadow-lg mb-8 max-h-96 object-cover">` : '';
            const postDate = new Date(post.date);
            const formattedDate = !isNaN(postDate) ? postDate.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Fecha no disponible';
            postContainer.innerHTML = `<div class="text-center mb-8"><h1 class="text-4xl md:text-5xl font-bold text-secondary-dark">${post.title || 'Post sin título'}</h1><p class="text-gray-500 mt-4">Publicado el ${formattedDate}</p></div>${imageUrl}<div class="post-content text-lg text-gray-800 leading-relaxed">${md.render(body)}</div>`;
        }
        
        document.getElementById('year').textContent = new Date().getFullYear();
        feather.replace();

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
